<h1>Hamburger</h1>

<hr>

<div class="row roof-sm foor-sm" data-waypoint="example">
    <p>
        The hamburger button can be used for menu triggering on mobile or desktop.
    </p>
    <div class="code-content-example">
        <div class="container-fuid">
            <button class="hamburger js-hamburger" title="">
			    <span class="hamburger-bun  hamburger-bun--top"></span>
			    <span class="hamburger-patty"></span>
			    <span class="hamburger-bun  hamburger-bun--btm"></span>
			</button>
			<script type="text/javascript">
				document.querySelector('.js-hamburger').addEventListener('click', function(e) {
					this.classList.toggle('active');
				});
			</script>
        </div>
    </div>
