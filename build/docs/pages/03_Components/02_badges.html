<div class="row roof-sm foor-sm" data-waypoint="example">
    <h2>Basic example</h2>
    <p>
        Badges can be used to display a digit of new or unread items to the user. For example how many unread notifications the user has.
    </p>

    <div class="code-content-example">
        <div class="container-fuid"> 
            <span class="badge badge-default">1</span>
            <span class="badge badge-primary">2</span>
            <span class="badge badge-info">3</span>
            <span class="badge badge-success">4</span>
            <span class="badge badge-warning">5</span>
            <span class="badge badge-danger">6</span>
        </div>
    </div>

<div class="row roof-sm foor-sm" data-waypoint="buttons">
    <h2>In buttons</h2>
    <p>
        Insert a badge into a button
    </p>

    <div class="code-content-example">
        <div class="container-fuid"> 
            <button class="btn btn-success">
                Notifications
                <span class="badge badge-white">3</span>
            </button>
            <button class="btn btn-success">
                Notifications
                <span class="badge badge-white badge-up">3</span>
            </button>
        </div>
    </div>
